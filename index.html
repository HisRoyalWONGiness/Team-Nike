<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Nike Solar Calculator</title>
	<link rel="stylesheet" href="styles/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<div class="container">
			<div class = "navbar">
				Team Nike
			</div>
			<div id = "legend"><h1> <span class = "smalltitle">Nike Solar</span> Calculator</h1></div>
			<div>
				<p class = "des-text">Calculate the average daily kWh per hour ouput in your home based on a well installed solar system</p>
			</div>
			<div>
			<div class="row input_container">
				<form class = "form">
						<div class = "col-xs-12 col-sm-3">
						<h4>ELECTRONIC</h4>
						<input type="text" class="form-control" name="electronic" placeholder="Name of Electronic">
						</div>

						<div class = "col-xs-12 col-sm-3">
						<h4>POWER USE</h4>
						<!-- <label>Amount in Watts</label> -->
						<input type="text" class="form-control" name="power" placeholder="Amount in Watts">
						</div>
	
						<div class = "col-xs-12 col-sm-3">
						<h4>HOURS IN USE</h4>
						<!-- <label>Number of Hours</label> -->
						<input type="text" class="form-control" name="hours" placeholder="Number of Hours">
						</div>
						<div class="col-xs-12 col-sm-3">
							<button class="add_btn"><span class="">+</span></button>
						</div>
				</form>
			</div>
			<div class="row">
					<div class="col-xs-12">
						<div class="computed">
							<div class="cont">
								<span class="left">lefthere</span>  = <span class="right">25KW</span>
							</div>
							<div class="cont">
								<span class="left">lefthere</span>  = <span class="right">25KW</span>
							</div>
							<div class="cont">
								<span class="left">lefthere</span>  = <span class="right">25KW</span>
							</div>
							<div class="cont">
								<span class="left">lefthere</span>  = <span class="right">25KW</span>
							</div>
		
						</div>
					</div>
			</div>
			<div>
				<button class = "btn1">Calculate</button>
			</div>
			
			</div>
		</div>
		<script src="jquery/jquery.min.js"></script>
		<script src="styles/js/bootstrap.min.js"></script>
		<script src="action.js"></script>
	</body>
</html>
